<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Things</title>
    <!-- Sisipkan Tailwind, Fonts, dan Custom Style yang sama -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@300;400&family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --color-base: #F5F3F0; --color-text: #2C2C2C; --color-accent: #A67C52; }
        body { background-color: var(--color-base); color: var(--color-text); font-family: 'Inter', sans-serif; }
        .font-heading { font-family: 'Cormorant Garamond', serif; }
        .font-cursive { font-family: 'Dancing Script', cursive; }
        .text-accent { color: var(--color-accent); }
        .border-accent { border-color: var(--color-accent); }
        @media (prefers-color-scheme: dark) { :root { --color-base: #1A1A1A; --color-text: #E8E5E1; } }
        /* CSS untuk Flip Card */
        .flip-card { background-color: transparent; width: 100%; height: 280px; perspective: 1000px; }
        .flip-card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; }
        .flip-card-front { background-color: var(--color-base); color: var(--color-text); border: 1px solid #e0e0e0;}
        .flip-card-back { background-color: var(--color-accent); color: var(--color-base); transform: rotateY(180deg); }
    </style>
</head>
<body class="py-16 px-4">
    <a href="index.html" class="absolute top-8 left-8 text-accent hover:underline">&larr; Kembali</a>
    <div class="container mx-auto max-w-6xl">
        <h1 class="font-heading text-4xl md:text-5xl font-bold text-center mb-12" data-aos="fade-up">Hal-Hal Kecil</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Salin dan tempel blok ini untuk setiap kartu baru -->
            <div class="flip-card" data-aos="zoom-in" data-aos-delay="100">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p class="font-heading text-xl">Cara kamu melipat koran pagi.</p>
                    </div>
                    <div class="flip-card-back">
                        <p class="text-center">Itu adalah ritual pagi yang menenangkan, sebuah pengingat bahwa ada ketenangan dalam rutinitas.</p>
                    </div>
                </div>
            </div>
            <div class="flip-card" data-aos="zoom-in" data-aos-delay="200">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p class="font-heading text-xl">Ekspresi wajahmu saat menebak ending film salah.</p>
                    </div>
                    <div class="flip-card-back">
                        <p class="text-center">Kau terlihat begitu serius dan lucu. Itu adalah momen-momen yang membuatku menyayangimu lebih.</p>
                    </div>
                </div>
            </div>
            <!-- ... Tambahkan kartu lainnya di sini ... -->
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init({ duration: 800, once: true }); </script>
</body>
</html>
