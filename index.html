<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo, [Nama TTM]</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@300;400&family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Konfigurasi Tailwind Custom */
        :root {
            --color-base: #F5F3F0;
            --color-text: #2C2C2C;
            --color-accent: #A67C52; /* Ganti dengan #7A8B7E jika mau sage green */
        }
        body {
            background-color: var(--color-base);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
        }
        .font-heading {
            font-family: 'Cormorant Garamond', serif;
        }
        .font-cursive {
            font-family: 'Dancing Script', cursive;
        }
        .text-accent {
            color: var(--color-accent);
        }
        .border-accent {
            border-color: var(--color-accent);
        }
        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-base: #1A1A1A;
                --color-text: #E8E5E1;
            }
        }
        /* Efek Typing */
        .typing-effect {
            overflow: hidden;
            border-right: .15em solid var(--color-accent);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--color-accent); }
        }
        /* Scroll Indicator */
        .scroll-indicator {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-base);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loading-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-center px-4">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <p class="text-lg font-light">Memanggil kenangan indah...</p>
    </div>

    <!-- Hero Section -->
    <main class="w-full max-w-4xl">
        <div class="mb-12">
            <!-- Ganti 'path/to/your/image.jpg' dengan path foto Anda -->
            <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=800&h=1200&fit=crop&crop=face&q=80" 
                 alt="Portrait of [Nama TTM]" 
                 class="mx-auto rounded-lg shadow-2xl max-w-full h-auto object-cover" 
                 style="max-height: 70vh;">
        </div>

        <h1 class="font-heading text-5xl md:text-7xl font-bold mb-4 typing-effect">
            Halo, [Nama TTM]
        </h1>
        
        <p class="font-cursive text-xl md:text-2xl text-accent italic">
            The person who makes my coffee order sound like poetry.
        </p>
    </main>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator absolute bottom-8 left-1/2 transform -translate-x-1/2">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 20L10 15L11.41 13.59L15 17.17L18.59 13.59L20 15L15 20Z" fill="var(--color-text)"/>
        </svg>
    </div>

    <!-- JavaScript -->
    <script>
        // Sembunyikan loading overlay saat halaman dimuat
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hide');
            }, 1500); // Tunggu 1.5 detik untuk efek dramatis
        });

        // Sembunyikan scroll indicator saat user scroll
        let lastScrollTop = 0;
        const scrollIndicator = document.querySelector('.scroll-indicator');
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                scrollIndicator.style.opacity = '0';
            } else {
                scrollIndicator.style.opacity = '1';
            }
            lastScrollTop = scrollTop;
        });
    </script>

</body>
</html>
